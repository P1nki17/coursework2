<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#201713">
    <meta name="msapplication-TileColor" content="#f6e6da">
    <meta name="theme-color" content="#f6e6da">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./js/script.js" type="module"></script>
    <script defer src="./js/fullscreen.js"></script>
</head>

<body>
    <button data-toggle-fullscreen class="btn__fullscreen"></button>
    <div id="game-board"></div>
    <div class="popup">
        <div class="popup__content">
            <h1 class="popup__title">Сыграть еще раз?</h1>
            <button class="btn__reload-popup">ДА!!!</button>
        </div>
    </div>
    <div class="info">
        <div class="info__inner">Счет:
            <span class="score">0</span>
        </div>
        <div class="info__inner">Рекорд:
            <span class="record">0</span>
        </div>
        <button class="btn__reload" onclick="parent.location.reload(); return false;">Новая Игра</button>
        <div class="dicription">КАК ИГРАТЬ: Используйте клавиши со стрелками, чтобы перемещать плитки. Плитки с
            одинаковыми номерами сливаются в одну,
            когда они соприкасаются. Сложите их, чтобы получить 2048!</div>
    </div>
</body>

</html>
